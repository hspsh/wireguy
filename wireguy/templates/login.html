{% extends "base.html" %}
{% block header %}
<nav class="nav">
    <a class="navbar-brand" href="/">{{ self.title() }}</a>
</nav>
{% endblock %}
{% block content %}
<div class="card mx-auto" style="width: 18rem;">
  <div class="card-body">
    {% block card %}
    <h2>Please login</h2>
      <br>
      <a class="btn btn-primary btn-block" href="/login/oauth">Login with SSO</a> 
      <hr class="my-3"/>
    <form action="" method="post">
        <div class="form-group">
      <input class="btn btn-outline-primary btn-block" type="submit" value="Login">
        </div>
    </form>
    {% endblock %}
  </div>
</div>
{% endblock %}
